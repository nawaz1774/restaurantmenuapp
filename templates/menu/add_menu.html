{% include 'header.html' %}

	<div class = "row"><h1 class="text-center">Add a new Menu Item</h1></div>
	<div class = "row"><hr></div>
	<a href="{{ url_for('listOfRes') }}" class="btn btn-default">Restaurant List</a>
	<a href="{{ url_for('menuItemsoFRes', res_id = res_id) }}" class="btn btn-default">Menu List</a>
	<div class = "row"><hr></div>

	<div>
		<form method = "POST", action = "{{ url_for('addMenuItem', res_id = res_id) }}">
			<div class="form-group">
				<label for = "mname">Menu Item Name:</label>
				<input class="form-control" type = "text" name = "mname" id = "mname">
			</div>
			<div class="form-group">
				<label for = "crs">Course:</label>
				<select class="form-control" name = "crs" id = "crs">
  					<option value="Starter">Starter</option>
 					<option value="Main" selected="selected">Main</option>
				</select>
			</div>
			<div class="form-group">
				<label for = "desc">Description:</label>
				<textarea id = "desc" name = "desc" class="form-control" rows="3"></textarea>
			</div>
			<input class="btn btn-primary" type = "submit", value = "CREATE">
		</form>
	</div>

</div>
</html>
